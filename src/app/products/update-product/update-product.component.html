<div class="container border p-3 mt-3 mb-3" >
  <h2 class="text-center">Update Products</h2>
  <form  action="" (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" class="row g-3" >
    <div class="col-md-6">
      <label class="form-label">Product Id</label>
      <input type="text" name="id" class="form-control" id="validationserver01" required [(ngModel)]="productDetails.id" />
    </div>
  <!-- </form>
  <form action="" class="row g-3"> -->
    <div class="col-md-6">
      <label class="form-label">Product Name</label>
      <input type="text" name="productName" class="form-control" id="validationserver02" required [(ngModel)]="productDetails.productName"/>
    </div>
  <!-- </form> -->
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Description</label>
      <input type="text" name="description" class="form-control" id="validationserver03" required [(ngModel)]="productDetails.description">
    </div>
  <!-- </form>
  <form action="" class="row g-3"> -->
    <div class="col-md-6">
      <label class="form-label">Product Rating</label>
      <input type="text" name="rating" class="form-control" id="validationserver04" required [(ngModel)]="productDetails.rating">
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Price</label>
      <input type="text" name="price" class="form-control" id="validationserver05" required [(ngModel)]="productDetails.price">
    </div>
  <!-- </form>
  <form action="" class="row g-3"> -->
    <div class="col-md-6">
      <label class="form-label">Product Warranty</label>
      <input type="text" name="warranty" class="form-control" id="validationserver06" required [(ngModel)]="productDetails.warranty">
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Review</label>
      <input type="text" name="review" class="form-control" id="validationserver07" required [(ngModel)]="productDetails.review">
    </div>
  <!-- </form>
  <form action="" class="row g-3"> -->
    <div class="col-md-6">
      <label class="form-label">Product Vendor Name</label>
      <input type="text" name="vendor_name" class="form-control" id="validationserver08" required [(ngModel)]="productDetails.vendor_name">
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Category Id</label>
      <input type="text" name="categoryId" class="form-control" id="validationserver09" required [(ngModel)]="productDetails.categoryId">
    </div>
  <!-- </form>

  <form action="" class="row g-3"> -->
    <div class="col-md-6">
      <label class="form-label">Product Availability</label>
      <input type="text" name="is_available" class="form-control" id="validationserver10" placeholder="yes/no" required [(ngModel)]="productDetails.is_available">
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Image</label>
      <input type="text" name="productImg" class="form-control" id="validationserver11" required placeholder="type file name" [(ngModel)]="productDetails.productImg">
    </div>
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
  </form>
</div>
